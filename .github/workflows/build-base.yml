name: "build"

on:
  workflow_call:

jobs:
  build:
    name: "Build"
    runs-on: "ubuntu-latest"

    env:
      GOOS: windows
      GOARCH: amd64

    permissions: write-all

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
            go-version: 1.19

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build
