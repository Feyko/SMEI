name: "build"

on:
  push:
    branches:
      - '*'

jobs:
  build:
    name: "Build"
    runs-on: "ubuntu-latest"

    env:
      GOOS: windows
      GOARCH: amd64

    permissions: write-all

    steps:
      - uses: ./.github/workflows/build-base.yml

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: executable
          path: |
            SMEI.exe
